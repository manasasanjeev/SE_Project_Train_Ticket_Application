<html>
<head>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Login</title>
</head>
<body>
  <div class="main">
    <p class="sign" align="center">Login</p>
    <form class="form1" action="login.php">
      <input class="un " type="text" align="center" placeholder="Username">
      <input class="pass" type="password" align="center" placeholder="Password" id="Myinput"><br>
    <div class="show">
      <input type="checkbox" align="center" onclick="myFunction()">Show Password
    </div>
      
      <script>
        function myFunction() {
          var x = document.getElementById("Myinput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
        <div class="text-center">
            <a class="submit" align="center" style="margin-left:0px;">Login</a>
        </div>
      <p class="forgot" align="center"><a href="forgot.html">Forgot your Password?</p>         
    </div>
</form>
</body>
</html>
